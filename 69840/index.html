    	 <p>WOMAN: Thanks for coming to help, Tom.</p> <p>BOY: There are a lot of people here today, aren't there?</p> <p>WOMAN: Yes, and I know them all. … Right over there is the paper bin. We put newspapers, cardboard, and old paper in there.</p> <p>BOY: Who's the woman who's standing by that bin?</p> <p>WOMAN: That's Mary. She comes here every week.</p> <p>BOY: But she's going to put metal in it! That's not right!</p> <p>WOMAN: No. She's going to need some help.</p> <p> </p> <p>Can you see the line? This is an example. Now you listen and draw lines.</p> <p> </p> <p>BOY: Who's that man? He's sitting on the chair.</p> <p>WOMAN: Oh, that's Fred. He comes every week, too.</p> <p>BOY: What is he doing?</p> <p>WOMAN: He's just reading the old newspapers. He doesn't put anything in the bins!</p> <p>WOMAN: Now … the bin for old food is on the right.</p> <p>BOY: Who's the girl next to it?</p> <p>WOMAN: The one eating an apple?</p> <p>BOY: No, she's drinking something from a glass bottle.</p> <p>WOMAN: Oh. That's Lucy.</p> <p>BOY: I hope she's not going to put her bottle in that bin!</p> <p>WOMAN: People are putting a lot of things into the plastic bin today. Look at Sarah.</p> <p>BOY: But she only has one plastic bag.</p> <p>WOMAN: No, not her, the other woman. She's wearing a dress. Look at the box by her feet.</p> <p>BOY: Wow! She has a lot of plastic!</p> <p>WOMAN: Yes. Her family eats a lot of food!</p> <p>BOY: Does that man know what to do?</p> <p>WOMAN: Which one?</p> <p>BOY: He's holding a wooden box.</p> <p>WOMAN: Oh, that's Alex.</p> <p>BOY: Is he OK? I think he's looking for something.</p> <p>WOMAN: Yes. He recycles everything! And he puts it all in the right place, but I think he's lost his son.</p> <p>BOY: What's his son's name?</p> <p>WOMAN: It's Jim.</p> <p>BOY: The boy with the backpack on his back?</p> <p>WOMAN: Yes. Oh, dear! He's climbing on the metal recycling bin! Quick! Stop him!</p> <p>BOY: OK. I'm going now. Hey!</p></div>

    	 <p>MAN: Hello. Are you Katy Barker?</p><p>GIRL: Yes, I am.</p><p>MAN: I'm from the town newspaper. We'd like to write about your special birthday party next month. Can you spell your last name, Barker, for me please?</p><p>GIRL: Yes, it's B-A-R-K-E-R.</p><p>MAN: Thank you.</p><p><br></p><p>Can you see the answer? Now you listen and write.</p><p><br></p><p>MAN: Tell me about your party.</p><p>GIRL: It's going to be different from other parties.</p><p>MAN: Why?</p><p>GIRL: Because we're going to sell food not eat it.</p><p>MAN: And where are you going to do that? At home?</p><p>GIRL: In school. My teacher says it's OK.</p><p>MAN: And how did you get the idea?</p><p>GIRL: Well, it started in my geography class.</p><p>MAN: Oh, yes?</p><p>GIRL: Yes. We learned that a lot of people in the world are hungry. So we're going to sell food to get some money.</p><p>MAN: Who will you give the money to?</p><p>GIRL: It's called “Help the Children.” They give two meals a day to children who don't have very much food.</p><p>MAN: It's a great idea. What are you going to cook?</p><p>GIRL: I'm going to make chocolate spiders. But other people are going to make cakes and cookies.</p><p>MAN: I'd like to buy some!</p><p>MAN: And how many people are going to be at the party?</p><p>GIRL: There are about 30 children in my class, but people from other classes can come, too.</p><p>MAN: So it's for all the school?</p><p>GIRL: Yes. I think about 120 people are going to be there.</p><p>MAN: Really? It's going to be great!</p><p>GIRL: Yes.</p><p>MAN: What's your phone number? We can talk again after the party.</p><p>GIRL: It's 845 3790.</p><p>MAN: Thank you and good luck, Katy!<br></p></div>

    	 <p>What did the children in the class make?</p><p><br></p><p>WOMAN: What are all these things in your classroom?</p><p>GIRL: Oh, we're studying the senses. We had to make something about a sense.</p><p>WOMAN: So, what did you make, Anna?</p><p>GIRL: I chose the sense of touch, so this is my project.</p><p>WOMAN: It looks like an animal.</p><p>GIRL: Yes, it's a tiger. I made it with fur. It feels nice.</p><p><br></p><p>Can you see the letter D next to Anna? Now you listen and write a letter in each box.</p><p><br></p><p>WOMAN: Tell me about the other people in your class. Did anyone choose the sense of hearing?</p><p>GIRL: Yes. This is Katy's project. She made a CD with sounds of people in her family. You can hear her mom, her dad, and her sisters. They're talking and singing. And you can hear her little baby sister, too. She sounds really angry!</p><p>WOMAN: Which is David's project?</p><p>GIRL: His project's a picture about the sense of sight. He's using three shapes: circles, triangles, and squares.</p><p>WOMAN: Is his picture a house?</p><p>GIRL: No, it's a baby with a hat on.</p><p>WOMAN: I think the hat looks like a roof, don't you?</p><p>GIRL: Yes, it does.</p><p>WOMAN: What about taste? Who chose that?</p><p>GIRL: Oh, that's Richard. Can you see? His project's a box with food in it. He made it all. There is some candy, some chocolate, and some cake. The candy tastes really nice!</p><p>WOMAN: Did Sally choose taste, too?</p><p>GIRL: Why?</p><p>WOMAN: Well, there's a picture of some cheese with her name on it.</p><p>GIRL: Oh, no! Her project's about smell. That cheese was really strong. It was horrible. It smelled like old socks! We had to open the classroom windows all morning.</p><p>WOMAN: And what's John's project?</p><p>GIRL: He's really smart. He's making a bicycle. It's made of recycled metal and it can move! But it sounds strange when you move it. It sounds like an old car!<br></p></div>
