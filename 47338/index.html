    	 <p>I don't like TV, I don't like it much,</p><p>But there are some shows that I sometimes watch.</p><p><br></p><p>On channel one at ten after three,</p><p>There's a really good documentary</p><p>About animals and where they live,</p><p>What they do and what they eat,</p><p>And on channel four at five to two,</p><p>They put on a great cartoon.</p><p><br></p><p>At one o'clock and then at seven,</p><p>They show the news and then the weather.</p><p>They're not my thing, they're not for me,</p><p>But I like the sports at half past three.</p><p>But what I like, what I love the best,</p><p>Are the action movies, more than the rest.</p><p>They're on at a quarter after four,</p><p>And at ten after seven, but I want more.</p><p><br></p><p>I don't like TV, I don't like it much,</p><p>But there are some shows that I sometimes watch.<br></p></div>

    	 <ol><li>Do you love sports? Don't forget to watch the tennis tonight at eight o'clock. It's an exciting game!</li> <li>On Channel 1 this afternoon, you can see <em>The Naughty King</em>. It's a comedy movie for kids and adults. Turn it on at four thirty. See the funny things the king does when he goes to London.</li> <li>It rained on Monday, it rained on Tuesday, and it rained on Wednesday. What's the weather like today? Can you leave your umbrellas at home? Watch the weather at a quarter to seven on Channel 3 to find out.</li> <li>The news this afternoon has a lot of very interesting stories. You can find out about all the things which happen in the world. So don't forget to turn on your TV at a quarter after three.</li> <li>At twenty after five, see the first episode of <em>Smart Kids</em>. Today, Jack and Sally have a big problem when they catch a bus to the city. Don't forget episode 2 is on tomorrow at the same time.</li> <li>Do you know what a zebra eats for breakfast? Or how many hours a giraffe sleeps? Channel 4's very interesting documentary on African animals answers these questions, and many more.</li> </ol></div>
