    	 <p>MAN: Hello, Sarah! How was your school trip to the museum? Did you see a lot of beautiful art?</p> <p>GIRL: We didn't go there, Grandpa.</p> <p>MAN: Oh. Where did you go?</p> <p>GIRL: Well, I wanted to go to a museum and learn about music, but we went to the science museum.</p> <p> </p> <p>Can you see the check mark? Now you listen and check the box.</p> <p> </p> <ol><li> <p>How did Sarah travel to the museum?</p> <p>MAN: How did you get there?</p> <p>GIRL: It's a long way. It's too far to walk. And my mom couldn't take me and my friends there in her car because she was busy. We went on the school bus.</p> </li> <li> <p>How long did it take to get to the museum?</p> <p>MAN: How long did it take?</p> <p>GIRL: It was really slow. It took one and a half hours!</p> <p>MAN: Why?</p> <p>GIRL: Well, it only took half an hour to get from the school to the town. But there was a cycling competition close to the museum. There were a lot of people on bicycles! So the last part took <em>one </em>hour!</p> </li> <li> <p>What did Sarah see at the museum?</p> <p>MAN: So what did you see in the museum? The computer section? It's wonderful!</p> <p>GIRL: No. That was closed.</p> <p>MAN: Oh, dear. So where did you go? To the dinosaurs?</p> <p>GIRL: Some people from my class went there, but my friends and I went to see the snakes.</p> </li> <li> <p>Why did Sarah fall?</p> <p>MAN: Did you have a nice time?</p> <p>GIRL: Not really. I had an accident.</p> <p>MAN: Oh, no! What happened?</p> <p>GIRL: Well, I was walking through the museum when I fell over.</p> <p>MAN: Are you sure no one pushed you?</p> <p>GIRL: No, there was some water on the floor. My friends thought I was playing. So they started to laugh at me.</p> <p>MAN: Oh, dear</p> </li> <li> <p>What did the museum send to Sarah?</p> <p>MAN: Did anyone from the museum say sorry?</p> <p>GIRL: Yes. They sent me a card the next day. It was beautiful! It had a picture of a bat on it.</p> <p>MAN: That's good.</p> <p>GIRL: And they sent me two tickets to go again next month.</p> <p>MAN: Are you going to go?</p> <p>GIRL: Yes. Would you like to come with me, Grandpa?</p> <p>MAN: Yes, please!</p> </li> </ol></div>

    	 <p>BOY: What are you looking at, Uncle Paul?</p> <p>MAN: It’s a photograph of me when I was younger.</p> <p>BOY: Who are you?</p> <p>MAN: I’m the little boy, playing with the plastic car.</p> <p>BOY: Is that Aunt Daisy riding the bike?</p> <p>MAN: That’s right. Daisy loved her bike.</p> <p>BOY: Who are the people sitting at the table next to you?</p> <p>MAN: Well, the man who’s eating the piece of bread is your grandfather, Jack, when he was younger. He’s wearing a yellow T-shirt.</p> <p>BOY: Is the woman who’s drinking water my grandmother?</p> <p>MAN: No, that’s your grandfather’s sister, Sally.</p> <p>BOY: Who’s the other man? The one who’s putting butter on his bread?</p> <p>MAN: He was a friend of Sally’s, but I can’t remember his name.</p> <p>BOY: Is my mom in the photograph?</p> <p>MAN: No, she wasn’t born when this photograph was taken.</p> <p>BOY: Do you know the names of the other people, Uncle Paul?</p> <p>MAN: Well, yes, I do, or at least three of them. Can you see the man in the uniform?</p> <p>BOY: The police officer standing on the corner?</p> <p>MAN: Yes. His name’s Fred. He was one of your grandad’s school friends.</p> <p>BOY: Oh! Really?</p> <p>MAN: Yes. And the waiter with the striped T-shirt is John. He lived in the house next to us.</p> <p>BOY: And who is the third person you know?</p> <p>MAN: Well, John, the waiter, is talking to a woman with long hair. She’s named Vicky. She’s a teacher. She taught math to me and your mom and your Aunt Daisy.</p> <p>BOY: Wow! You know them all.</p></div>
