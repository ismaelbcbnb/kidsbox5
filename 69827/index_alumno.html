    	 <ol><li> <p>Where did Paul go yesterday?</p> <p>GIRL:  Hi, Paul. How are you?</p> <p>PAUL:  Fine, thanks.</p> <p>GIRL:  Where were you yesterday? I didn't see you.</p> <p>PAUL:  No, I was in London visiting my grandpa.</p> <p>GIRL:  Wow!</p> </li> <li> <p>What did they do first?</p> <p>GIRL:  What places did you visit?</p> <p>PAUL:  Well, the first place we went to was the Natural History Museum.</p> <p>GIRL:  Really?</p> <p>PAUL:  Yeah. It's great. It has things from all over the world.</p> </li> <li> <p>What did they do in the park?</p> <p>GIRL:  Then where did you go?</p> <p>PAUL:  Well, after the Natural History Museum, we went to a park. Hyde Park.</p> <p>GIRL:  What did you do there?</p> <p>PAUL:  I flew my kite because it was really windy.</p> </li> <li> <p>What did they have for lunch?</p> <p>GIRL:  Did you go to a restaurant for lunch?</p> <p>PAUL:  No. We had a picnic in the park. My grandpa makes nice sandwiches.</p> </li> <li> <p>What was the movie about?</p> <p>GIRL:  Did you stay in the park all afternoon?</p> <p>PAUL:  No. It started to rain so we went to Grandpa's to watch a movie.</p> <p>GIRL:  Oh! What was it about?</p> <p>PAUL:  It was about the Titanic disaster, when a big boat hit an iceberg. It was very sad.</p> </li> <li> <p>How did Paul get to the airport?</p> <p>GIRL:  Did you get a cab to the airport?</p> <p>PAUL:  No. I went to the bus station with Grandpa and we caught the bus.</p> </li> </ol></div>
