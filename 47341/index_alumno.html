    	 <p>MARIA: That was amazing!</p> <p>ALEX: It was really scary, too.</p> <p>ALEX: Now we have a great project for our ezine … Disasters!</p> <p>MARIA AND DAN: Yeah!</p> <p>REPORTER: Well, hello, children. Are you getting warm?</p> <p>MARIA, DAN, AND ALEX: Yes!</p> <p>REPORTER: Can you tell me what happened?</p> <p> </p> <p>MARIA: It was hot and sunny this morning, so we decided to sail to the small island for a picnic with my dad.</p> <p> </p> <p>ALEX: When we were sailing to the island, the sky went dark.</p> <p>REPORTER: Were you listening to the weather on the radio?</p> <p>DAN: The radio was on, but we weren't listening to the weather. We were listening to music.</p> <p>REPORTER: Why didn't you go back to the beach?</p> <p>DAN: Because we were very close to the island. We decided to wait there for the weather to get better ... but it didn't. A storm started.</p> <p> </p> <p>MARIA: We were walking up the beach, looking for somewhere safe to stay, when lightning hit the boat and it caught fire.</p> <p>REPORTER: What a disaster!</p> <p> </p> <p>MARIA: We couldn't leave the island, so Dad had to phone for help.</p> <p>ALEX: At first the phone didn't work. But then he tried again and it was OK. Phew!</p> <p> </p> <p>REPORTER: Were you afraid?</p> <p>MARIA, DAN, AND ALEX: Yes!</p> <p>DAN: But it was really exciting when the helicopter came to get us.</p> <p>MARIA AND ALEX: Yeah, that was great!</p></div>
