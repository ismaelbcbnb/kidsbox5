    	 <p>TEACHER:  Hello everyone. Sarah has some things to show us today. Tell us what you have, Sarah.</p> <p>SARAH:  Well, I asked my family to give me some things. All the things are made of different materials. The first thing I have here today is a purse. This is mine. It's different from other purses because it's made of paper. I made it from some old comic books and put plastic on the outside.</p> <p> </p> <p>Can you see the letter E? Now you listen and write a letter in each box.</p> <p> </p> <p>TEACHER:  That's very interesting. What else do you have?</p> <p>SARAH:  I asked my grandma for her gold watch, but she said it was very expensive. So I have Katy's watch. Katy is my sister. She's only four years old, so it isn't real, it's a toy. It's made of plastic. It isn't expensive, but she really likes it.</p> <p>TEACHER:  Yes, take care of it! Did your grandmother give you anything?</p> <p>SARAH:  Yes, of course she did! She gave me her comb. It's very old and really beautiful. It's made of wood and the inside of shells. She got it for her eighteenth birthday, when she was much younger. It had her name on it. It said, “Emma,” – that's my grandmother's name – but we can't read it now.</p> <p>TEACHER:  No, but you're right. It is really beautiful. Now, who gave you that money?</p> <p>SARAH:  The money! It isn't real because it isn't made of metal. It's chocolate money! My younger brother Robert gave it to me. He's ten. My brother loves chocolate. He said he wants it back. He's going to eat it during the break with his friends.</p> <p>TEACHER:  Now what about that ball? It isn't made of rubber or plastic, is it?</p> <p>SARAH:  No, it isn't. It's made of glass. That's my dad's, his name's Michael. My mother gave it to him as a present. It's</p> <p>very heavy. He puts it on the papers on his desk.</p> <p>TEACHER:  I see. … What about the hat? Is that your father's too?</p> <p>SARAH:  No! My dad hates that hat! It's my older brother Richard's. It's made of wool and it has a lot of colors. He wears it all the time in the winter, even with his school uniform! He's sixteen and he wants to play the guitar in a pop group. He sometimes wears really strange clothes.</p></div>
