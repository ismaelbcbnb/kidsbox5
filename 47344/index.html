    	 <p>GIRL: Here's a picture of some of my friends. They had a picnic near the farm.</p><p>MAN: Who's the boy that's fishing?</p><p>GIRL: That's George. He caught three small ones and took them home. But they smelt terrible in the car!</p><p>MAN: I'm sure they did!</p><p><br></p><p>Can you see the line? This is an example. Now you listen and draw lines.</p><p><br></p><p>MAN: Did that cake taste nice?</p><p>GIRL: Yes, it had lots of chocolate in it! Mr Page, my friends' father, made it.</p><p>MAN: Is he the man who's eating it in this picture?</p><p>GIRL: Yes. His first name's John.</p><p>MAN: It looks difficult to eat. Why didn't he use a fork?</p><p>GIRL: I don't know!</p><p>MAN: And who's that? The girl who's smelling the flowers?</p><p>GIRL: Do you mean the younger girl with curly hair?</p><p>MAN: Yes.</p><p>GIRL: She's called Holly. She loves being in the countryside. She wants to be a farmer one day.</p><p>MAN: That's an interesting job!</p><p>MAN: And the boy who's wearing glasses, the one standing by the gate, who's he?</p><p>GIRL: That's Richard. He liked that horse.</p><p>MAN: Well, it looks very friendly.</p><p>GIRL: It was, and he said it felt really soft.</p><p>MAN: And what's that child's name? The one who's sitting on the blanket?</p><p>GIRL: The little one?</p><p>MAN: No, the older girl.</p><p>GIRL: Oh, that's Katy. She looks like me, I think.</p><p>MAN: Yes! You're right. You've both got short fair hair.</p><p>GIRL: I know. But hers looks nicer than mine!</p><p>MAN: Why isn't that girl eating the cake or sandwiches?</p><p>GIRL: The girl skipping?</p><p>MAN: No, the little girl eating the banana.</p><p>GIRL: Oh, Sarah only likes cake that tastes like bananas!</p><p>MAN: Well, that banana looks good!<br></p></div>
