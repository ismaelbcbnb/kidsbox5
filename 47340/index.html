    	 <p>BETTY: Hello, George. Can I ask you some questions?<br></p><p>GEORGE: Yes, what about?</p><p>BETTY: Well, you went to London last month, didn't you? Can you tell me about your vacation?</p><p>GEORGE: Yes, of course.</p><p>BETTY: Well, first, how did you go there?</p><p>GEORGE: We went by train. It was cheap and quick.</p><p>BETTY: Good. Let me write this down.</p><p><br></p><p>Can you see the answer? Now you listen and write.</p><p><br></p><p>GEORGE: What other questions do you have, Betty?</p><p>BETTY: Well, I also want to know the name of the hotel.</p><p>GEORGE: The hotel? Sure, it's called The Windsor.</p><p>BETTY: Can you spell that for me?</p><p>GEORGE: Um, yes. W-I-N-D-S-O-R. It is a nice hotel.</p><p>BETTY: That's great. Why do you like it?</p><p>GEORGE: The rooms are very big and it's in a really good location.</p><p>BETTY: Is it? Where is it then?</p><p>GEORGE: Well, it's next to the British Museum.</p><p>BETTY: I'd like to go there. Oh, one more thing. Do you know the phone number for the hotel?</p><p>GEORGE: Oh yes. It's 0207 541 4672.</p><p>BETTY: OK, thank you for that. Now I want to know where you visited.</p><p>GEORGE: Well, we went to a lot of places!</p><p>BETTY: Really? Which did you like best?</p><p>GEORGE: My favorite visit was when we went to the theatre.</p><p>BETTY: The theatre?</p><p>GEORGE: Yes, it was called The Old Theater, and we saw a play called “The Mouse.”</p><p>BETTY: Did you say “The Old Theater?”</p><p>GEORGE: That's right.</p><p>BETTY: Was that in the evening?</p><p>GEORGE: No, we went to the show on Sunday afternoon. It started at half past three.</p><p>BETTY: Hmm … I think that's a good idea. I want to go to that, too. Thanks for all the information.</p><p>GEORGE: You're welcome, Betty! Bye!</p><p>BETTY: Bye!<br></p></div>

                                    <p>

                                    <p>
look at a map of Mohenjo-Daro, we can see the streets were straight and                                    </p>
                                    <p>
that there were a lot of houses and big buildings.                                    </p>
                                    <p>

million people lived there.                                    </p>
                                    <p>
London was the first city to have more people than Rome. It was the biggest city in the world between 1831 and 1925. Then New York grew bigger. Now the biggest city in the world is Tokyo.                                    </p>
