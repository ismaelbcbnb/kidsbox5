    	 <ol><li>My sport is very exciting. I do it in winter because you need snow. I go with my friends. We sit on a sled and go very fast down big hills.</li> <li>You do my sport on a team. It's easy to play. You need a ball and some friends. You have to kick the ball well and run a lot. You have to score goals to win.</li> <li>I do my sport in the winter. I go to the mountains with my family. We go down the mountains really fast. Then we get on a ski lift. It takes us back to the top of the mountains.</li> <li>You have to run fast and jump high in my sport. I throw things, too. My sport is very important in the Olympic Games.</li> <li>You can do my sport outside on a frozen lake. But usually I go to an ice rink with my friends. It's cold there. I love dancing on the ice.</li> <li>My sport is very difficult. You have to play outside on a course. There are eighteen holes and you hit a very small ball. You have to get the ball in the holes.</li> </ol></div>
